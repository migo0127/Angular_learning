  <table>
      <thead>
          <tr>
              <th></th>
              <th>列車進入月台車站之站名</th>
              <th style='width:150px; text-align: start;'>行駛目的地</th>
              <th>資料更新日期</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor='let item of list;let i = index'>
              <td style='width:30px'>{{ i + 1}}</td>
              <td >{{ item.Station }}</td>
              <td style='width:150px;'>{{ item.Destination }}</td>
              <td>{{ item.UpdateTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
          </tr>
      </tbody>
  </table>
